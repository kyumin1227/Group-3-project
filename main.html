<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main_title">
        <h1 class="main_title__text">Quiz Maker</h1>
        <img src="임시 로고.png">
    </header>

    <main class="main_section">
        <article class="instruction">
            <div class="instruction_title">
                <h2>사용방법</h2>
            </div>
            <div class="instruction_text">
                <p>어쩌구 저쩌구</p>
            </div>
        </article>

        <article class="text_input">
            <form class="text_input__form" method="post" action="/problem">
                <textarea class="text_input__place" placeholder="생성할 문제의 주제를 입력해주세요!" required></textarea>
                <input class="text_input__submit" type="submit" value="submit">
            </form>
        </article>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
