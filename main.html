<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main_title">
        <h1 class="main_title__text">문제 생성기</h1>
        <img src="스크린샷 2023-05-05 112825.png">
    </header>

    <main class="main_section">
        <article class="instruction">
            <div class="instruction_title">
                <h2>사용방법</h2>
            </div>
            <div class="instruction_text">
                <p>어쩌구 저쩌구</p>
            </div>
        </article>

        <article class="text_input">
            <form class="text_input__form">
                <input class="text_input__place" placeholder="생성할 문제의 주제를 입력해주세요!" required />
                <button class="text_input__submit" type="submit"><a href="problem.html">제출</a></button>
            </form>
        </article>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
