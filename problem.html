<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/problem.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Metal&family=Racing+Sans+One&display=swap');
    </style>
</head>
<body>
    <header class="main_title">
        <div class="main_title__left">
            <img class="main_title__left__img" src="임시 로고.png">
            <h1 class="main_title__left__text"><a href="/">Quiz Maker</a></h1>
        </div>
        <div class="main_title__right">
            <ul>
                <li class="main_title__right__mypage"><a href="/myPage">My Page</a></li>
                <li class="main_title__right__login"><a href="/login">Log In</a></li>
            </ul>
        </div>
    </header>
    
    <main class="main_section">
        <article class="main_section__quiz">
            <div>
                <span class="main_section__quiz__quiz_number">1.</span>
                <span class="main_section__quiz__quiz">자바스크립트에서 변수명으로 사용할 수 없는 것은?</span>
                <div></div>
                <h6>1. 구분하지 않음</h6>
                <h6>2. 대문자로만 작성</h6>
                <h6>3. 소문자로만 작성</h6>
                <h6>4. 대소문자를 혼합하여 작성</h6>
                
            </div>
        </article>

        <article class="main_section__selection">
            <div class="main_section__selection__quiz_category">
                <h3>답안 입력</h3>
                <div>
                    <span>1</span>
                    <button class="btn1" type="button">1</button>
                    <button class="btn2" type="button">2</button>
                    <button class="btn3" type="button">3</button>
                    <button class="btn4" type="button">4</button>
                    <input name="answer1" id="one" type="radio" value="1" required>
                    <input name="answer1" id="two" type="radio" value="2" required>
                    <input name="answer1" id="three" type="radio" value="3" required>
                    <input name="answer1" id="four" type="radio" value="4" required>
                </div>
            </div>
            <input class="main_section__text_input__submit" type="submit" value="제출">
        </article>
    </main>
    
    <script src="js/scriptQuiz.js"></script>
</body>
</html>
